<body>
  <div class="site">
    <i class="fi fi-sr-piggy-bank"></i>
    BANKDEV/>
  </div>
  <div class="card">
      <form class="#" (ngSubmit)="transferir()">
        <div class="form-group">
          <h3>Transferência</h3>
          <label for="exampleInputEmail1">Valor</label>
          <input type="text" class="form-control" name="valor" 
          placeholder="Informe o Valor" [(ngModel)]="valor" autocomplete="off" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Destino</label>
          <input type="text" class="form-control" name="destino" 
          placeholder="Preencha com número da conta"  [(ngModel)]="destino" autocomplete="off">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
  </div>
</body>
